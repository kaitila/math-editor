<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<html>
<head>
<title>LaTeX editor</title>

<script type="text/x-mathjax-config">
  MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
</script>
<script type="text/javascript"
  src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="src/main.js" type="module" defer></script>
<script src="src/sidebar.js" defer></script>

<link rel="stylesheet" href="style.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
<div class="sidebar">
  <div class="tex-mode option-container">
    <span>LaTeX</span>
    <div class="radio-container">
      <input type="radio" id="newLine" name="prefix" class="prefix" value="$$" checked="true">
      <label for="newLine">newline</label>
      <input type="radio" id="inLine" name="prefix" class="prefix" value="$">
      <label for="inLine">inline</label>
    </div>
  </div>
  <div class="theme option-container">
    <span>Theme</span>
    <div class="radio-container">
      <input type="radio" id="light" name="theme" class="theme" value="light" checked="true">
      <label for="light">light</label>
      <input type="radio" id="dark" name="theme" class="theme" value="dark">
      <label for="dark">dark</label>
    </div>
  </div>
  <div id="close">
    <svg xmlns="http://www.w3.org/2000/svg" data-name="Layer 1" viewBox="0 0 64 64" width="100%" height="100%"><line x1="9.37" x2="54.63" y1="9.37" y2="54.63" fill="none" stroke="var(--clr-grey-600)" stroke-miterlimit="10" stroke-width="4"/><line x1="9.37" x2="54.63" y1="54.63" y2="9.37" fill="none" stroke="var(--clr-grey-600)" stroke-miterlimit="10" stroke-width="4"/></svg>
  </div>
</div>
<div id="open">
  <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" width="100%" height="100%"><path fill="var(--clr-grey-600)" d="M 2 5 L 2 7 L 22 7 L 22 5 L 2 5 z M 2 11 L 2 13 L 22 13 L 22 11 L 2 11 z M 2 17 L 2 19 L 22 19 L 22 17 L 2 17 z"/></svg>
</div>

<div class="create-page">
  <div class="close-btn" id="closeInput">
    <svg xmlns="http://www.w3.org/2000/svg" data-name="Layer 1" viewBox="0 0 64 64" width="20px" height="20px"><line x1="9.37" x2="54.63" y1="9.37" y2="54.63" fill="none" stroke="var(--clr-grey-600)" stroke-miterlimit="10" stroke-width="4"/><line x1="9.37" x2="54.63" y1="54.63" y2="9.37" fill="none" stroke="var(--clr-grey-600)" stroke-miterlimit="10" stroke-width="4"/></svg>
  </div>
  <input type="text" placeholder="Title" id="titleInput" class="title-input" spellcheck="false">
  <input type="button" value="Create" class="btn" id="createPage">
</div>

<div class="page-options">
  <div class="close-btn" id="closePageOptions">
    <svg xmlns="http://www.w3.org/2000/svg" data-name="Layer 1" viewBox="0 0 64 64" width="20px" height="20px"><line x1="9.37" x2="54.63" y1="9.37" y2="54.63" fill="none" stroke="var(--clr-grey-600)" stroke-miterlimit="10" stroke-width="4"/><line x1="9.37" x2="54.63" y1="54.63" y2="9.37" fill="none" stroke="var(--clr-grey-600)" stroke-miterlimit="10" stroke-width="4"/></svg>
  </div>
  <input type="text" id="titleEditInput" class="title-input" spellcheck="false">
  <input type="button" value="Edit" class="btn" id="editTitle">
  <div class="delete">
    <i class="fa-solid fa-trash"></i>
  </div>
</div>

<div class="shader"></div>

<div class="container">
  <div class="left">
    <div class="left_header">
      <div class="page-label">Workbooks</div>
    </div>
    <div class="pages" id="pages">
      <div class="page-card" id="addPage">
        <div class="text-container">
          <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24px" height="24px"><title>writter, writte, content, create, text</title><path fill="var(--clr-grey-600)" d="M9,15h3.81l8.7-8.69a2.7,2.7,0,0,0,0-3.82,2.77,2.77,0,0,0-3.82,0L9,11.19Zm2-3,8.11-8.1a.69.69,0,0,1,1,0h0a.68.68,0,0,1,0,1L12,13H11Z"/><path fill="var(--clr-grey-600)" d="M20,19.07a.93.93,0,0,1-.93.93H4.93A.93.93,0,0,1,4,19.07V4.93A.93.93,0,0,1,4.93,4H15V2H4.93A2.93,2.93,0,0,0,2,4.93V19.07A2.93,2.93,0,0,0,4.93,22H19.07A2.93,2.93,0,0,0,22,19.07V10H20Z"/></svg>
          <span>&nbsp;Add new</span>
        </div>
      </div>
    </div>
  </div>
  <div class="right">
    <div class="upper">
        <input type="text" name="tex" id="texInput" class="inputField" placeholder="Add LaTeX (Ctrl + E)">
        <input type="button" value="Add" id="addBtn" class="btn add">
        <input type="button" value="Cancel" id="cancelBtn" class="btn hide">
    </div>
      <div contenteditable="true" class="editor" id="editor" spellcheck="false"></div>
  </div>
</div>
</body>
</html>
