<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<html>
<head>
<title>LaTeX editor</title>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
</script>
<link rel="stylesheet" href="style.css" />
<script type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>
<script src="src/main.js" type="module" defer></script>
<script src="src/sidebar.js" defer></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
<div class="sidebar">
  <div class="tex-mode option-container">
    <span>Tex mode</span>
    <div class="radio-container">
      <input type="radio" id="newLine" name="prefix" class="prefix" value="$$" checked="true">
      <label for="newLine">newline</label>
      <input type="radio" id="inLine" name="prefix" class="prefix" value="$">
      <label for="inLine">inline</label>
    </div>
  </div>
  <div class="theme option-container">
    <span>Theme</span>
    <div class="radio-container">
      <input type="radio" id="light" name="theme" class="theme" value="light" checked="true">
      <label for="light">light</label>
      <input type="radio" id="dark" name="theme" class="theme" value="dark">
      <label for="dark">dark</label>
    </div>
  </div>
  <div id="close">
    <svg xmlns="http://www.w3.org/2000/svg" data-name="Layer 1" viewBox="0 0 64 64" width="100%" height="100%"><line x1="9.37" x2="54.63" y1="9.37" y2="54.63" fill="none" stroke="var(--clr-grey-600)" stroke-miterlimit="10" stroke-width="4"/><line x1="9.37" x2="54.63" y1="54.63" y2="9.37" fill="none" stroke="var(--clr-grey-600)" stroke-miterlimit="10" stroke-width="4"/></svg>
  </div>
</div>
<div id="open">
  <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" width="100%" height="100%"><path fill="var(--clr-grey-600)" d="M 2 5 L 2 7 L 22 7 L 22 5 L 2 5 z M 2 11 L 2 13 L 22 13 L 22 11 L 2 11 z M 2 17 L 2 19 L 22 19 L 22 17 L 2 17 z"/></svg>
</div>

<div class="container">
  <div class="upper">
      <input type="text" name="tex" id="texInput" class="inputField" placeholder="Add LaTeX (Ctrl + E)">
      <input type="button" value="Add" id="addBtn" class="btn add">
      <input type="button" value="Cancel" id="cancelBtn" class="btn hide">
  </div>
  <div contenteditable="true" class="editor" id="editor" spellcheck="false"></div>
</div>



</body>
</html>
